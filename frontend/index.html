<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Management System</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="auth-section">
            <h2>Authentication</h2>
            <div id="login-form">
                <input type="text" id="username" placeholder="Username" />
                <input type="password" id="password" placeholder="Password" />
                <button onclick="login()">Login</button>
                <button onclick="register()">Register</button>
            </div>
        </div>

        <!-- Main Section -->
        <div id="main-section" class="hidden">
            <div class="header">
                <h1>Game Management System</h1>
                <button onclick="logout()">Logout</button>
            </div>

            <div class="games-section">
                <h2>Add New Game</h2>
                <div class="form-group">
                    <input type="text" id="game-name" placeholder="Game Name" />
                    <input type="text" id="game-creator" placeholder="Creator" />
                    <input type="number" id="game-year-released" placeholder="Year Released" />
                    <input type="text" id="game-genre" placeholder="Genre" />
                    <button onclick="addGame()">Add Game</button>
                </div>

                <h2>All Games</h2>
                <div id="games-list" class="games-grid"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
