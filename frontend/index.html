<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Shop Management System</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h2>Authentication</h2>
            <div id="login-form">
                <input type="text" id="email" placeholder="Email address" />
                <input type="password" id="password" placeholder="Password" />
                <button onclick="login()">Login</button>
            </div>
        </div>

        <div id="main-section" class="hidden">
            <div class="header">
                <h1>Game Shop Management System</h1>
            </div>
            <div class="logout-button-container">
                <button onclick="logout()">Logout</button>
            </div>

            <div class="games-section">
                <h2>Add New Game</h2>
                <div class="form-group">
                    <input type="text" id="game-title" placeholder="Title" />
                    <input type="text" id="game-genre" placeholder="Genre" />
                    <input type="text" id="game-price" placeholder="Price" />
                    <input type="text" id="game-quantity" placeholder="Quantity" />
                    <button onclick="addGame()">Add Game</button>
                </div>

                <h2>All Games</h2>
                <div id="games-list" class="games-container">
                    <!-- כאן רשימת המשחקים תהיה מוצגת ב-HTML עצמו -->
                    <div class="game-card">
                        <h3>Example Game</h3>
                        <p>Genre: Action</p>
                        <p>Price: $50</p>
                        <p>Quantity: 5</p>
                        <p>Status: Available</p>
                        <button onclick="loanGame(1)">Loan</button>
                        <button onclick="editGame(1)">Edit</button>
                        <button onclick="deleteGame(1)">Delete</button>
                    </div>
                </div>

                <h2>Loaned Games</h2>
                <div id="loaned-games-list" class="games-container"></div>
            </div>
        </div>
        <div class="customers-section">
    <h2>Add New Customer</h2>
    <div class="form-group">
        <input type="text" id="customer-name" placeholder="Name" />
        <input type="text" id="customer-email" placeholder="Email" />
        <input type="text" id="customer-phone" placeholder="Phone" />
        <button onclick="addCustomer()">Add Customer</button>
    </div>

    <h2>All Customers</h2>
    <div id="customers-list" class="customers-container"></div>
</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
